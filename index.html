<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="half">
            <h1 class="header">Generate an eye catching digital resume in seconds.</h1>
        </div>
        <hr />
        <div class="half">
            <p>Stand out to recruiters with a dedicated website to show that you are the right fit for the job.</p>
            <p>Upload a pdf of your resume and get a professionally designed web resume in seconds.</p>
            <form id="upload-form" action="http://localhost:8080/v1/upload" method="post" enctype="multipart/form-data">
                <label class="upload-button" for="resume-input">Upload Your Resume</label>
                <input hidden type="file" name="resume" id="resume-input" />
            </form>
        </div>
        <script src="app.js"></script>
    </body>
</html>
